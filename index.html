<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./assets/images/rivershotrounded.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Document</title>
</head>
<body>
    <header>
    <div class="container">
        <div class="jumbotron jumbotron-fluid bg-primary text-white">
            <div class="container">
                <h1 class="display-4 text-center">Train Time</h1>
                <p class="lead text-center">Chugga Chugga</p>
            </div>
      </div>
     </div>
    </header>
    <div class="container border rounded border-primary">
        <table class="table row m-1">
                <div class="card-header row text-white bg-primary">Current Schedule</div>
            <thead>
              <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency [minutes]</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
              </tr>
            </thead>
            <tbody id="train-table">
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </tbody>
        </table>
    </div><br><br>
    <div class="container border rounded border-primary">
        <form role="form">
        <div class="card-header row text-white bg-primary">Add a Train</div>
        <div class="form-group row m-1">
            <label class="m-1" for="name-input">Train Name:</label>
            <input class="form-control" id="name-input" type="text">
        </div>
        <div class="form-group row m-1">
            <label for="destination-input">Destination</label>
            <input class="form-control" id="destination-input" type="text">
        </div>
        <div class="form-group row m-1">
            <label for="time-input">First Time [HH:mm-military time]</label>
            <input class="form-control" id="time-input" type="time">
        </div>
        <div class="form-group row m-1">
            <label for="frequency-input">Frequency [minutes]</label>
            <input class="form-control" id="frequency-input" type="number"></input>
        </div>
        <button type="button" class="btn btn-primary row my-3 ml-1" id="add-train" type="submit">Submit</button>
    </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="./assets/app.js"></script>

</body>
</html>
